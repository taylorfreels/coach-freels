<a *ngIf="link" [href]="link" class="btn btn-primary btn-lg active" role="button"
  aria-pressed="true" target="_blank" rel="noopener noreferrer">{{ name }}</a>
<a *ngIf="angularLink" [routerLink]="angularLink" class="btn btn-primary btn-lg active" role="button"
  aria-pressed="true" target="_blank" rel="noopener noreferrer">{{ name }}</a>
